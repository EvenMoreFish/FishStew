# This file contains all valid configuration for fish stew items.
# Do not edit this file. It will be reset every time the plugin reloads.

# The ID for this fish stew item, this is required and must be unique to other items.
# Please only use english characters. This is a limitation of modern commands.
id: example

# Should this item be disabled?
disabled: false

# Which competition should this item start?
# Uses the id found in the competition file.
competition-id: mainCompetition

# Should this item respect the minimum-players for this competition?
respect-minimum-players: false

# How should the item look?
# See the EMF wiki for all options: https://evenmorefish.github.io/EvenMoreFish/docs/configuration/items
item:
  material: rabbit_stew
  glowing: true
  displayname: <gray>Fish Stew
  lore:
    - <aqua>Right click to start a fishing contest.